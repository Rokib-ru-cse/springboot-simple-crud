<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1 class="text-center py-5">Add New Category</h1>
            <form th:action="@{/categories}" method="post" th:object="${category}">
                <div class="form-group">
                    <label>Name</label>
                    <input th:field="*{name}" type="text" class="form-control" placeholder="Enter category name"/>
                </div>
                <button type="submit" class="btn btn-outline-primary">Submit</button>
                <a th:href="@{/categories}">Go Back</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
